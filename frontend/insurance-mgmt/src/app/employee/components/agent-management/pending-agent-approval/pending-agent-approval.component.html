<app-navbar></app-navbar>
<div class="dashboard-bg py-4">
    <div class="container">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white py-3">
          <h2 class="text-center mb-0 fw-bold">Pending Agent Approvals</h2>
        </div>
        
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th class="ps-4">Name</th>
                  <th>Email</th>
                  <th>License Number</th>
                  <th class="text-end pe-4">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let agent of pendingAgents.content" class="border-top">
                  <td class="ps-4 fw-medium">{{ agent.fullName }}</td>
                  <td>{{ agent.email }}</td>
                  <td class="text-muted">{{ agent.licenseNumber }}</td>
                  <td class="text-end pe-4">
                    <div class="d-flex justify-content-end gap-2">
                      <button class="btn btn-sm btn-success px-3" (click)="approveAgent(agent.userId)">
                        <i class="bi bi-check-lg"></i> Approve
                      </button>
                      <button class="btn btn-sm btn-outline-danger px-3" (click)="rejectAgent(agent.userId)">
                        <i class="bi bi-x-lg"></i> Reject
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
  
          <!-- Empty State -->
          <div *ngIf="pendingAgents.content.length === 0" class="text-center py-5">
            <i class="bi bi-people fs-1 text-muted"></i>
            <p class="mt-3 text-muted">No pending agent approvals</p>
          </div>
        </div>
  
        <!-- Pagination -->
        <div class="card-footer bg-transparent border-top">
<div class="card-footer bg-transparent border-top">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center mb-0">
        <li class="page-item" [class.disabled]="currentPage === 0">
          <a class="page-link" href="javascript:void(0)" (click)="onPageChange(currentPage)">Previous</a>
        </li>
        
        <li class="page-item" *ngFor="let page of getPagesArray()" [class.active]="currentPage === page-1">
          <a class="page-link" href="javascript:void(0)" (click)="onPageChange(page)">{{ page }}</a>
        </li>
        
        <li class="page-item" [class.disabled]="currentPage >= pendingAgents.totalPages - 1">
          <a class="page-link" href="javascript:void(0)" (click)="onPageChange(currentPage + 2)">Next</a>
        </li>
      </ul>
    </nav>
  </div>
        </div>
      </div>
    </div>
  </div>
