<app-navbar></app-navbar>

<div class="dashboard-bg py-5">
  <div class="container">
    <div class="card shadow-sm border-0 mx-auto" style="max-width: 800px;">
      <div class="card-header bg-primary text-white py-3">
        <h2 class="text-center mb-0 fw-bold">
          Register New Agent
        </h2>
      </div>
      
      <div class="card-body p-4">
        <form [formGroup]="agentForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="row g-3">

            <!-- First Name -->
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" formControlName="firstName" id="firstName" 
                     class="form-control" 
                     [ngClass]="{ 'is-invalid': isSubmitted && agentForm.get('firstName')?.invalid }">
              <div class="invalid-feedback" *ngIf="isSubmitted && agentForm.get('firstName')?.hasError('required')">
                First name is required.
              </div>
            </div>

            <!-- Last Name -->
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" formControlName="lastName" id="lastName" 
                     class="form-control" 
                     [ngClass]="{ 'is-invalid': isSubmitted && agentForm.get('lastName')?.invalid }">
              <div class="invalid-feedback" *ngIf="isSubmitted && agentForm.get('lastName')?.hasError('required')">
                Last name is required.
              </div>
            </div>

            <!-- Username -->
            <div class="col-md-6">
              <label for="username" class="form-label">Username</label>
              <input type="text" formControlName="username" id="username" 
                     class="form-control" 
                     [ngClass]="{ 'is-invalid': isSubmitted && agentForm.get('username')?.invalid }">
              <div class="invalid-feedback" *ngIf="isSubmitted && agentForm.get('username')?.hasError('required')">
                Username is required (min 5 characters).
              </div>
            </div>

            <!-- Email -->
            <div class="col-md-6">
              <label for="email" class="form-label">Email</label>
              <input type="email" formControlName="email" id="email" 
                     class="form-control" 
                     [ngClass]="{ 'is-invalid': isSubmitted && agentForm.get('email')?.invalid }">
              <div class="invalid-feedback" *ngIf="isSubmitted && agentForm.get('email')?.hasError('required')">
                Valid email is required.
              </div>
            </div>

            <!-- Password -->
            <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <input type="password" formControlName="password" id="password" 
                     class="form-control" 
                     [ngClass]="{ 'is-invalid': isSubmitted && agentForm.get('password')?.invalid }">
              <div class="invalid-feedback" *ngIf="isSubmitted && agentForm.get('password')?.hasError('required')">
                Password is required.
              </div>
            </div>

            <!-- License Number -->
            <div class="col-md-6">
              <label for="licenseNumber" class="form-label">License Number</label>
              <input type="text" formControlName="licenseNumber" id="licenseNumber" 
                     class="form-control" 
                     [ngClass]="{ 'is-invalid': isSubmitted && agentForm.get('licenseNumber')?.invalid }">
              <div class="invalid-feedback" *ngIf="isSubmitted && agentForm.get('licenseNumber')?.hasError('required')">
                License number is required.
              </div>
            </div>

          </div>

          <div class="mt-4 text-center">
            <button class="btn btn-primary px-5" type="submit">Register Agent</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Toast Message -->
    <div *ngIf="toastMessage" class="toast-container position-fixed bottom-0 end-0 p-3">
      <div class="toast align-items-center text-white bg-success border-0 show">
        <div class="d-flex">
          <div class="toast-body">
            {{ toastMessage }}
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="toastMessage = ''"></button>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .dashboard-bg {
    background-color: #f8f9fa;
    min-height: calc(100vh - 56px);
  }
  .card {
    border-radius: 8px;
    border: none;
  }
  .card-header {
    border-radius: 8px 8px 0 0 !important;
  }
  .form-control:focus {
    border-color: #86b7fe;
    box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
  }
  .btn-primary {
    background-color: #0d6efd;
    border-color: #0d6efd;
    padding: 8px 24px;
    font-weight: 500;
  }
  .btn-primary:hover {
    background-color: #0b5ed7;
    border-color: #0a58ca;
  }
</style>
