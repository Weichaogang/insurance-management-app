<nav class="navbar">
  <div class="logo">ClaimSure LIC</div>
  <div class="nav-buttons">
    <a routerLink="/login" class="nav-btn">Login</a>
    <a routerLink="/register" class="nav-btn outline">Register</a>
  </div>
</nav>

<div class="login-container">
    <div class="card animate__animated animate__fadeIn">
      <h2 class="card-title">Login</h2>
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <input type="text" [(ngModel)]="loginData.username" name="username" placeholder="Username" required class="form-control">
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="loginData.password" name="password" placeholder="Password" required class="form-control">
        </div>
        <button type="submit" class="btn btn-login">Login</button>
      </form>
      <p>Don't have an account? <a routerLink="/register">Register here</a></p>
      <p class="forgot-password"><a (click)="openForgotPassword()">Forgot Password?</a></p>
    </div>
  </div>
