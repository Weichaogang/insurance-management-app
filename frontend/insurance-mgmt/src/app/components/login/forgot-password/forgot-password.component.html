<div class="forgot-password-container container mt-5">
    <div class="card animate__animated animate__fadeIn">
      <h2 class="card-title text-center">Forgot Password</h2>
      <div *ngIf="!isResetMode" class="card-body">
        <p>Enter your email to receive a password reset link.</p>
        <form (ngSubmit)="sendResetLink()">
          <div class="form-group">
            <input type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required class="form-control">
          </div>
          <button type="submit" class="btn btn-primary mt-3">Send Reset Link</button>
        </form>
        <p class="mt-3 text-center"><a routerLink="/login">Back to Login</a></p>
      </div>
      <div *ngIf="isResetMode" class="card-body">
        <p>Enter your new password to reset.</p>
        <form (ngSubmit)="resetPassword()">
          <div class="form-group">
            <input type="password" [(ngModel)]="newPassword" name="newPassword" placeholder="New Password" required class="form-control">
          </div>
          <button type="submit" class="btn btn-primary mt-3" [disabled]="!newPassword">Reset Password</button>
        </form>
        <p class="mt-3 text-center"><a routerLink="/login">Back to Login</a></p>
      </div>
      <div *ngIf="message" class="alert alert-info text-center mt-3">{{ message }}</div>
    </div>
  </div>
