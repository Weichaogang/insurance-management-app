<app-navbar></app-navbar>
<div class="container py-4">
  <h2 class="mb-4 text-center text-primary fw-bold">Customer Report</h2>

  <div class="table-responsive">
    <button class="btn btn-outline-primary mb-3" (click)="downloadPDF()">
      <i class="bi bi-file-earmark-arrow-down"></i> Download PDF
    </button>
    <table class="table table-bordered table-hover table-striped">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Total Policies</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ customer.firstName }} {{ customer.lastName }}</td>
          <td>{{ customer.email }}</td>
          <td>{{ customer.phoneNumber }}</td>
          <td>{{ customer.totalPolicies}}</td>
        </tr>
      </tbody>
    </table>
    <nav class="mt-3 d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 0">
            <button class="page-link" (click)="prevPage()">Previous</button>
          </li>
      
          <li 
            class="page-item" 
            *ngFor="let page of [].constructor(totalPages); let i = index" 
            [class.active]="i === currentPage"
          >
            <button class="page-link" (click)="goToPage(i)">{{ i + 1 }}</button>
          </li>
      
          <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
            <button class="page-link" (click)="nextPage()">Next</button>
          </li>
        </ul>
      </nav>  
  </div>
</div>
