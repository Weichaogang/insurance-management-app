<app-navbar></app-navbar>

<div class="dashboard-bg py-5">
  <div class="container">
    <h1 class="text-center mb-5 display-5 fw-bold text-primary">Reports</h1>

    <div class="row justify-content-center g-4">
      <div *ngFor="let report of reports" class="col-lg-4 col-md-6">
        <div class="card h-100 dashboard-card border-{{report.color}}">
          <div class="card-body text-center p-4">
            <div class="icon-circle bg-{{report.color}} mb-3 mx-auto">
              <i class="bi {{report.icon}} text-white fs-4"></i>
            </div>
            <h5 class="card-title fw-bold">{{ report.title }}</h5>
            <p class="card-text text-muted">Click below to access the report details.</p>
            <a [routerLink]="report.path" class="btn btn-{{report.color}} px-4">
              <i class="bi bi-box-arrow-up-right me-1"></i> View Report
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .dashboard-bg {
    background-color: #f8f9fa;
    min-height: calc(100vh - 56px);
  }
  .dashboard-card {
    border-radius: 10px;
    transition: all 0.3s ease;
    border-top: 4px solid !important;
    border-bottom: 0;
    border-left: 0;
    border-right: 0;
  }
  .dashboard-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  }
  .icon-circle {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .card-title {
    color: #2c3e50;
    margin-bottom: 1rem;
  }
  .card-text {
    color: #6c757d;
    margin-bottom: 1.5rem;
  }
  .btn {
    font-weight: 500;
    transition: all 0.2s;
  }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
