<app-navbar></app-navbar>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="glass-form card p-5 shadow-lg w-100" style="max-width: 650px;">
    <h2 class="text-center mb-4 text-success fw-bold">Add Employee</h2>

    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">

      <div class="form-floating mb-3">
        <input type="text" formControlName="username" class="form-control" id="username" placeholder="Username" required>
        <label for="username">Username</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email" required>
        <label for="email">Email</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="First Name" required>
        <label for="firstName">First Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" formControlName="lastName" class="form-control" id="lastName" placeholder="Last Name" required>
        <label for="lastName">Last Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="Phone" required>
        <label for="phone">Phone</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" formControlName="department" class="form-control" id="department" placeholder="Department" required>
        <label for="department">Department</label>
      </div>

      <div class="form-floating mb-4">
        <input type="text" formControlName="designation" class="form-control" id="designation" placeholder="Designation" required>
        <label for="designation">Designation</label>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-success px-4" [disabled]="!employeeForm.valid">
          <i class="bi bi-person-plus-fill me-1"></i> Add Employee
        </button>
        <button type="button" class="btn btn-outline-secondary px-4" (click)="router.navigate(['/admin/manage-users'])">
          <i class="bi bi-arrow-left-circle me-1"></i> Back
        </button>
      </div>
    </form>

    <div *ngIf="message" class="alert alert-info mt-4 text-center">{{ message }}</div>
  </div>
</div>
